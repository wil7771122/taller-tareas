<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- enlaces html -->
    <a
      href="https://www.google.com/search?gs_ssp=goo&q=youtube&rlz=1C1ASRM_enBO947BO947&oq=yuo&aqs=chrome.1.69i57j46i10i131i199i433i465j0i10i131i433j46i10i433j0i10i433j0i512j0i10i131i433j0i10i433j0i10i131i433.6375j0j7&sourceid=chrome&ie=UTF-8"
      >Enlace de youtube</a
    >
    <!-- imagenes html -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXkPCr1KXZaWo91WrB3OKr9cMc0mn-wvF9hw&usqp=CAU"
      alt="scarlet"
      width="500"
      height="500"
    />
    <!-- para encabezados -->
    <h1>mi primer encabezado</h1>
    <h2>mi primer encabezado</h2>
    <h3>mi primer encabezado</h3>
    <h4>mi primer encabezado</h4>
    <h5>mi primer encabezado</h5>
    <h6>mi primer encabezado</h6>
    <!-- para parrafos -->
    <p>mi primer parrafo</p>
    <!-- no tiene contenido -->
    <br />
    <!-- nunca te salte la etiqueta final -->
    <p>esto es un parrafo
    <p>esto es un parrafo
    <!-- define un salto de linea -->
    <br>
    <!-- html no distingue entre mayusculas y minisculas -->
    <P>SIGNIFICA lo mismp P Y p</P>
    <!-- el atributo href especifica la url de la pagina y el <a> define un hipervinculo -->
      <a href="https://www.google.com/search?gs_ssp=goo&q=youtube&rlz=1C1ASRM_enBO947BO947&oq=yuo&aqs=chrome.1.69i57j46i10i131i199i433i465j0i10i131i433j46i10i433j0i10i433j0i512j0i10i131i433j0i10i433j0i10i131i433.6375j0j7&sourceid=chrome&ie=UTF-8">pagina</a>
      <!-- el atributo src para incrustar una imagen en una pagina html. el src atributo especifica la ruta de la imagen que se va mostrar -->
      <!-- 1 con una url absoluta es un enlace de una imagen externa alojada en otro sitio web -->
      <!-- 2 url relativa enlace de una imagen alojada en el sitio web  -->
      <!-- 3 width para ancho y height para alto y alt es el texto para la imagen pero aparece si la imagen no puede mostrarse -->
      <img src="images/ciudad.jpg" width="50" height="50" alt="ciudad">
      <img src="images/loro.jfif" width="20" height="20" alt="loro">
      <img src="images/perro.jfif" width="10" height="10" alt="perro">
      
  </body>
</html>
